AllCops:
  TargetRubyVersion: 2.7
  Exclude:
    - "**/templates/**/*"
    - "vendor/**/*"
    - "node_modules/**/*"
    - "bin/**/*"
    - "actionpack/lib/action_dispatch/journey/parser.rb"
    - "db/schema.rb"

Metrics/LineLength:
  Max: 100
Metrics/MethodLength:
  Max: 15
Rails:
  Enabled: true
Style/Documentation:
  Enabled: false
Style/StringLiterals:
  EnforcedStyle: single_quotes
