      update_needs_confirmation: Dein Konto wurde erfolgreich aktualisiert, aber wir müssen deine E-Mail-Adresse verifizieren. Bitte überprüfen deine E-Mails und klicke auf den Bestätigungs-Link, um deine E-Mail-Adresse abschliessend zu bestätigen. Falls du keine E-Mail erhalten hast, schaue bitte auch im Spam-Ordner nach.
      updated: Dein Konto wurde erfolgreich aktualisiert.
    sessions:
