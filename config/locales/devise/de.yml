        subject: Anleitung um das Passwort zurückzusetzten
      unlock_instructions:
        action: Mein Konto entsperren
        greeting: Hallo %{recipient}!
        instruction: 'Folge bitte dem untenstehenden Link, um dein Konto zu entsperren:'
        message: Dein Konto wurde aufgrund einer großen Anzahl von fehlgeschlagenen Anmeldeversuchen gesperrt.
        subject: Anleitung um dein Konto zu entsperren
